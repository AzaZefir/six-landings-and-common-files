<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zapper</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header d-flex">
        <div class="h-left">
          <div>
            <img src="./img/logo.svg" alt="" />
            <span>Zapper</span>
          </div>
          <div>
            <img src="./img/toggle-menu.svg" alt="" />
            <div class="h-input d-flex">
              <input type="text" placeholder="Search token, value" />
              <img src="./img/search-normal.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="h-right">
          <div>
            <img src="./img/flag.svg" alt="" />
            <select name="" id="">
              <option value="">USD</option>
            </select>
          </div>
          <img src="./img/notification.svg" alt="" />
          <div>
            <img src="./img/emma.svg" alt="" />
            <select name="" id="">
              <option value=""></option>
            </select>
          </div>
        </div>
      </header>
      <aside class="aside d-flex">
        <div class="aside__links">
          <button class="d-flex" href="">
            <img src="./img/etherium.svg" alt="" /> Ethereum
            <img src="./img/eth arr.svg" alt="" />
          </button>
          <button class="d-flex" href=""><img src="./img/dash.svg" alt="" /> Dashboard</button>
          <a href=""><img src="./img/exchange.svg" alt="" /> Exchange</a>
          <a href=""><img src="./img/pool.svg" alt="" /> Pool</a>
          <a href=""><img src="./img/chart.svg" alt="" /> Farm</a>
          <a href=""><img src="./img/dridge.svg" alt="" /> Bridge</a>
          <a href=""><img src="./img/history.svg" alt="" /> History</a>
          <a href=""><img src="./img/setting.svg" alt="" /> Settings</a>
        </div>
        <div>
          <a href=""><img src="./img/logout.svg" alt="" /> Logout</a>
        </div>
      </aside>
      <main class="main">
        <div class="overview">
          <h1>Overview</h1>
          <a href=""><img src="./img/setting-4.svg" alt="" />Customize</a>
        </div>
        <div class="netWorth d-flex">
          <div>
            <h3>Net Worth</h3>
            <div class="price d-flex">
              <span>$1365.67</span>
              <div>
                <img src="./img/green.svg" alt="" />
                <span>4.36%</span>
              </div>
            </div>
            <div class="btn d-flex">
              <button><img src="./img/pool.svg" alt="" />Send</button>
              <button><img src="./img/plus.svg" alt="" />Buy</button>
            </div>
          </div>
          <img src="./img/f-diag.svg" alt="" />
        </div>
        <div class="income d-flex">
          <div>
            <div>
              <h3>Income</h3>
              <span>$244.67</span>
            </div>
            <div>
              <img src="./img/green.svg" alt="" />
              <span>4.36%</span>
            </div>
          </div>
          <img src="./img/diag2.svg" alt="" />
        </div>
        <div class="expenses">
          <div>
            <div>
              <h3>Expenses</h3>
              <span>$68.67</span>
            </div>
            <div>
              <img src="./img/red.svg" alt="" />
              <span>4.36%</span>
            </div>
          </div>
          <img src="./img/diag3.svg" alt="" />
        </div>
        <div class="portfolio">
          <div class="portfolio_h d-flex">
            <div class="portfolio_h_logo d-flex">
              <img src="./img/portLogoImg.svg" alt="" />
              <h2>Portofolio Performance</h2>
            </div>
            <a class="d-flex" href="">Monthly <img src="./img/portArrow.svg" alt="" /></a>
          </div>
          <div class="portfolio_content">
            <div class="portfolio_content_price">
              <span>$14,000</span>
              <span>$8,000</span>
              <span>$4,000</span>
              <span>$2,000</span>
              <span>$0</span>
            </div>
            <div class="portfolio_content_diagramm">
              <div class="portfolio_dash">
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
              </div>
              <img class="p-f-img" src="./img/portdiagPrice.svg" alt="" />
              <img class="p-s-img" src="./img/diag4.svg" alt="" />
              <div>
                <span>Jan</span>
                <span>Feb</span>
                <span>Mar</span>
                <span>Apr</span>
                <span>May</span>
                <span>Jun</span>
                <span>Jul</span>
                <span>Aug</span>
                <span>Sep</span>
                <span>Okt</span>
              </div>
            </div>
          </div>
        </div>
        <div class="allAssets">allAssets</div>
        <div class="transactions">transactions</div>
      </main>
    </div>
  </body>
</html>
